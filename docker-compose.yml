services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - IPINFO_API_KEY=${IPINFO_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
